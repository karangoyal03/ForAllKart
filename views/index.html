<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>ForAllKart User Registration</title>

    <!-- Icons font CSS-->
    <link
      href="vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script src="script.js"></script>
    <script src="functions.js"></script>
  </head>

  <body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
      <div class="wrapper wrapper--w780">
        <div class="card card-3">
          <div class="card-heading"></div>
          <div class="card-body">
            <h2 class="title">Registration Info</h2>
        
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="text"
                  placeholder="Name"
                  name="name"
                 
                  id="input-name"
                />
              </div>

              <div class="input-group">
                <input
                  class="input--style-3"
                  type="text"
                  placeholder="Gender"
                  name="Gender"
                  
                   id="input-gender"
                />
              </div>
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="text"
                  placeholder="Address"
                  name="Address"
                  
                   id="input-address"
                />
              </div>
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="email"
                  placeholder="Email"
                  name="email"
                  
                   id="input-email"
                />
              </div>
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="text"
                  placeholder="Phone"
                  name="phone"
                  
                   id="input-phone"
                />
              </div>
              <div class="p-t-10">
                <button class="btn btn--pill btn--green" id="submit">Submit</button>
                <button class="btn btn--pill btn--green" id="Next"><a href="Home.html" style="text-decoration: none;">Next</a></button>
              </div>
             
             
           
          </div>
       
        
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    
  </body>
</html>
